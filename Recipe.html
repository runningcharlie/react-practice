<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const data = [
        {
          name: "Baked Salmon",
          ingredients: [
            { name: "Salmon", amount: 1, measurement: "lb" },
            { name: "Pine Nuts", amount: 1, measurement: "cup" },
            { name: "Butter Lettuce", amount: 2, measurement: "cups" },
            { name: "Yellow Squash", amount: 1, measurement: "med" },
            { name: "Olive Oil", amount: 0.5, measurement: "cup" },
            { name: "Garlic", amount: 3, measurement: "cloves" },
          ],
          steps: [
            "Preheat the oven to 350 degrees.",
            "Spread the olive oil around a glass baking dish.",
            "Add the salmon, garlic, and pine nuts to the dish.",
            "Bake for 15 minutes.",
            "Add the yellow squash and put back in the oven for 30 mins.",
            "Remove from oven and let cool for 15 minutes. Add the lettuce and serve.",
          ],
        },
        {
          name: "Fish Tacos",
          ingredients: [
            { name: "Whitefish", amount: 1, measurement: "lb" },
            { name: "Cheese", amount: 1, measurement: "cup" },
            { name: "Iceberg Lettuce", amount: 2, measurement: "cups" },
            { name: "Tomatoes", amount: 2, measurement: "large" },
            { name: "Tortillas", amount: 3, measurement: "med" },
          ],
          steps: [
            "Cook the fish on the grill until hot.",
            "Place the fish on the 3 tortillas.",
            "Top them with lettuce, tomatoes, and cheese.",
          ],
        },
      ];
      const Recipe = ({ name, ingredients, steps }) => {
        return (
          <section>
            <h1>{name}</h1>
            <ul>
              {ingredients.map((ingredient, i) => {
                return <li key={i}>{ingredient.name}</li>;
              })}
            </ul>
            <section>
              <h2>Cooking Instruction</h2>
              {steps.map((step, i) => {
                return <p key={i}>{step}</p>;
              })}
            </section>
          </section>
        );
      };
      const Menu = ({ recipes, title }) => {
        return (
          <article>
            <header>
              <h1>{title}</h1>
            </header>
            <div className="recipes">
              {recipes.map((recipe, i) => {
                return <Recipe key={i} {...recipe} />;
              })}
            </div>
          </article>
        );
      };

      ReactDOM.render(
        <Menu recipes={data} title="Delicious Recipes" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
